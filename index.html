<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- styles -->
   <link rel="stylesheet" href="./styles.css">
  
  <title>Typing Speed Test</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

  </style>
</head>
<body>
  <header>
    <img src="./assets/images/logo-large.svg" alt="Typing Speed Test: Type as fast as you can in 60 seconds">

    <div class="personal-best">
      <img src="./assets/images/icon-personal-best.svg" alt="">
      <p>Personal best: </p>
      <p>-- WPM</p>
    </div>
  </header>

  <main>

    <!-- STATS BAR -->
    <section class="stats-bar">
      <!-- REAL TIME STATES -->
      <div class="stats">
        <p id="wpm">WPM:</p>
        <p id="accuracy">Accuracy:</p>
        <p id="time">Time:</p>
      </div>

      <!-- DIFFICULTY AND MODE TOGGLES -->
      <div class="toggles">
        <div class="difficulty-toggles">
          <p>Difficulty: </p>
          <button>Easy</button>
          <button>Medium</button>
          <button>Hard</button>
        </div>

        <div class="mode-toggles">
          <p>Mode: </p>
          <button>Timed (60s)</button>
          <button>Passage</button>
        </div>
      </div>
    </section>

    <!-- PASSAGE TEXT BOX -->
    <section class="passage-box"></section>

    <!-- START TYPING WINDOW -->
    <section class="start-typing-window">
      <button>Start Typing Test</button>
      <p>Or click the text and start typing</p>
    </section>

    <!-- TEST COMPLETE WINDOW -->
    <section class="test-complete-window">
      <h2>Test Complete!</h2>
      <p>Solid Run. Keep pushing to beat your high score.</p>

      <div class="test-results">
        <div>
          <p>WPM:</p>
        </div>

        <div>
          <p>Accuracy: </p>
        </div>

        <div>
          <p>Characters: </p>
        </div>
      </div>
      <button class="go-again-button">Go Again</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
