<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- styles -->
   <link rel="stylesheet" href="./styles.css">
  
  <title>Typing Speed Test</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./assets/images/logo-large.svg" alt="Typing Speed Test: Type as fast as you can in 60 seconds">

    <div class="personal-best">
      <img src="./assets/images/icon-personal-best.svg" alt="">
      <p>Personal best: </p>
      <p>-- WPM</p>
    </div>
  </header>

  <main>

    <!-- STATS BAR -->
    <section class="stats-bar">
      <!-- REAL TIME STATES -->
      <div class="stats">
        <p id="wpm">WPM: <span>0</span></p>
        <p id="accuracy">Accuracy: <span>100%</span></p>
        <p id="time">Time: <span>0:00</span></p>
      </div>

      <!-- DIFFICULTY AND MODE TOGGLES -->
      <div class="toggles">
        <div class="difficulty-toggles-section">
          <p>Difficulty: </p>
          <button class="difficulty-toggle toggle easy-toggle">Easy</button>
          <button class="difficulty-toggle toggle medium-toggle">Medium</button>
          <button class="difficulty-toggle toggle hard-toggle">Hard</button>
        </div>

        <div class="mode-toggles">
          <p>Mode: </p>
          <button class="mode-toggle toggle timed-toggle">Timed (60s)</button>
          <button class="mode-toggle toggle passage-toggle">Passage</button>
        </div>
      </div>
    </section>

    <!-- PASSAGE TEXT BOX -->
    <section class="passage-box">
      <p class="passage"></p>


      <!-- START TYPING WINDOW -->
      <div class="start-typing-window">
        <button class="start-typing-button">Start Typing Test</button>
        <p>Or click the text and start typing</p>
      </div>
    </section>

   

    <!-- TEST COMPLETE WINDOW -->
    <section class="test-complete-window">
      <svg class="complete-check" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="none" viewBox="0 0 64 64"><g clip-path="url(#a)"><path fill="#121212" d="M0 32C0 14.327 14.327 0 32 0s32 14.327 32 32-14.327 32-32 32S0 49.673 0 32"/><path fill="#4dd67b" fill-rule="evenodd" d="M45.45 26.01 29.895 41.567a2.51 2.51 0 0 1-1.785.741c-.65 0-1.294-.245-1.79-.74l-7.777-7.778a2.527 2.527 0 0 1 3.57-3.574l5.997 5.992 13.766-13.77a2.527 2.527 0 1 1 3.574 3.574M32 0C14.356 0 0 14.356 0 32c0 17.647 14.356 32 32 32s32-14.353 32-32C64 14.356 49.644 0 32 0" clip-rule="evenodd"/></g><defs><clipPath id="a"><path fill="#fff" d="M0 32C0 14.327 14.327 0 32 0s32 14.327 32 32-14.327 32-32 32S0 49.673 0 32"/></clipPath></defs></svg>

      <h1>Test Complete!</h1>
      <p>Solid Run. Keep pushing to beat your high score.</p>

      <div class="test-results">
        <div class="result-box">
          <p class="result">WPM:</p>
          <p class="result-number">40</p>
        </div>

        <div class="result-box">
          <p class="result">Accuracy: </p>
          <p class="result-number">100%</p>
        </div>

        <div class="result-box">
          <p class="result">Characters: </p>
          <p class="result-number">400</p>
        </div>
      </div>
      <button class="go-again-button">
        <p>Go Again</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path fill="#121212" d="M1.563 1.281h.949c.246 0 .422.211.422.457l-.07 3.446a8.6 8.6 0 0 1 7.277-3.868c4.816 0 8.718 3.938 8.718 8.72-.035 4.816-3.937 8.683-8.718 8.683a8.86 8.86 0 0 1-5.871-2.215.446.446 0 0 1 0-.633l.703-.703c.14-.14.386-.14.562 0 1.23 1.09 2.813 1.723 4.606 1.723A6.88 6.88 0 0 0 17.03 10c0-3.797-3.093-6.89-6.89-6.89-2.813 0-5.203 1.687-6.293 4.078l4.43-.106c.245 0 .456.176.456.422v.95c0 .245-.21.421-.421.421h-6.75a.406.406 0 0 1-.422-.422v-6.75c0-.21.175-.422.422-.422"/></svg>
      </button>

      <img class="yellow-star" src="./assets/images/pattern-star-1.svg" alt="yellow star">
      <img class="red-star" src="./assets/images/pattern-star-2.svg" alt="red star">
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="./index.js"></script>
</body>
</html>
